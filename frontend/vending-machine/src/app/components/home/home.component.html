<div>
  <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
  <section class="product">
      <div class="container text-center">
        <div class="row" >
          <ng-container  *ngFor="let product of products | paginate: { itemsPerPage: 8, currentPage: page, totalItems:total } ">
            <!-- *ngIf="searchText === '' || product.product_name.toLowerCase().includes(searchText)" -->
            <div class="col-md-3" >
              <div class="box"  >
                <div class="product_img">
                  <img [src]="product.product_image" alt="">
                </div>
                <div class="content">
                  <h5>{{product.product_name}}</h5>
                  <p> â‚¹ {{product.product_price}}</p>
                  <div class="pro-button">
                    <button class="btn btn-secondary btn-sm" type="button" (click)="sendData(product)">
                      Info
                    </button>
                    <button class="btn btn-primary btn-sm" type="button" (click)="addToCart(product)">
                      Add to Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="pager">
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
      </div>
  </section>
</div>
