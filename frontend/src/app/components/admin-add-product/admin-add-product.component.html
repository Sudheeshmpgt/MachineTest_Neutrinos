<div>
  <app-admin-header></app-admin-header>
  <app-admin-logout></app-admin-logout>
  <section class="add-product">
    <div class="container">
      <div class="box">
        <form  [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
          <div class="formHeading">
            <h4 >ADD PRODUCT</h4>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Product Name</label>
            <input
              type="text"
              name="product_name" 
              formControlName="product_name"
              class="form-control"
              id="exampleInputName"
              aria-describedby="nameHelp"
              placeholder="Enter product name"
            />
          </div>
          <div class="class-error" >
            <small *ngIf="product_name && product_name.invalid && product_name.touched">
              Product name is required
            </small>
          </div>
          <div class="form-group">
            <label for="exampleInputPrice">Product Price</label>
            <input
              type="number"
              name="product_price"
              formControlName="product_price"
              class="form-control"
              id="exampleInputPrice"
              placeholder="Price"
            />
          </div>
          <div class="class-error" >
            <small *ngIf="product_price && product_price.invalid && product_price.touched">
              Product price is required</small>
          </div>
          <div class="form-group">
            <label for="exampleInputInformation">Product Information</label>
            <input
              type="text"
              name="product_information"
              formControlName="product_information"
              class="form-control"
              id="exampleInputInformation"
              placeholder="Description"
            />
          </div>
          <div class="class-error" >
            <small *ngIf="product_information &&product_information.invalid &&product_information.touched">
              Product information is required
            </small>
          </div>
          <form>
            <div class="form-group">
              <label for="exampleFormControlFile1">Product Image</label>
              <br />
              <input
                type="file"
                name="product_image"
                (change)="onFileChange($event)"
                class="form-control-file"
                id="exampleFormControlFile1"
              />
            </div>
            <div class="class-error" >
              <small *ngIf="picture && picture.invalid && picture.touched">
                Product image is required
              </small>
            </div>
          </form>
          <div class="form-btn">
            
            <button [disabled]="addProductForm.invalid" type="submit" class="btn btn-primary btn-sm ">Add Product</button>
          </div>
        </form>
        <span></span>
      </div>
    </div>
  </section>
</div>
